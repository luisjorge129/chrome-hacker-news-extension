<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="assets/js/angular.min.js" type="text/javascript"></script>
    <script src="assets/js/angular-resource.min.js" type="text/javascript"></script>
    <script src="assets/js/popup.js" type="text/javascript"></script>
    <script src="assets/js/moment.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="hackerNewsApp">
    <div ng-controller="hackerController">
      <div class="container">
        <header id="header">
          <p>Hacker News</p>
        </header>
        <div id="loading-content" ng-if="loading">
          <h4>Loading...</h4>
          <img id="loading-icon" src="assets/img/loading.gif" alt="loading spinner">
        </div>
        <section ng-if="refreshLoading" id="content">
          <article ng-repeat="item in listings" class="row">
            <div class="results col-xs-12">
              <span class="pull-left results-index">{{ $index + 1 }}.</span>
              <a href="{{ item.url }}" target="_blank">    {{ item.title }}</a>
              <p class="results-extra-details">{{ item.score }} Points by {{ item.by }} {{ item.time | fromNow }} |
                <a href="https://news.ycombinator.com/item?id={{ item.id }}" target="_blank">{{ item.kids.length }} Comments</a>
              </p>
            </div>
          </article>
          <button class="btn btn-default btn-xs" style="width: 100%;" ng-click="news(page=page+1)">More</button>
        </section>
        <footer id="footer">
          <a class="btn btn-link" ng-click="refresh()" href="#header"><img class="icon" src="assets/img/fa-refresh.png" alt="refresh" /> Refresh</a>
          <span>|</span>
          <a class="btn btn-link" href="https://github.com/luisjorge129/chrome-hacker-news-extension.git" target="_blank"><img class="icon" src="assets/img/fa-github-blue.png" alt="github" />Source</a>
        </footer>
      </div>
    </div>
  </body>
</html>
